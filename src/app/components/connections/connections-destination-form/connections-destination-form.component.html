<div class="d-flex">
	<div class="w-50">
		<button type="button" class="close p-3" aria-label="Close" (click)="close($event)">
			<i class="material-icons">arrow_back</i>
		</button>
		<div class="text-center">Existing Databases</div>
		<div *ngIf="dbsList">
			<ul class="list-group mx-5 mt-2">
				<li style="color: black;" class="list-group-item text-center" *ngFor="let db of dbsList" [class.active]="selected == db.credentials"
				 (click)="dbSelected(db.credentials);">{{db._id}}</li>
			</ul>
		</div>
	</div>
	<div class="w-50">
		<div class="text-center database-heading">Create New Connection</div>
		<form class="mx-5 mt-2" #destinationForm="ngForm" (ngSubmit)="onSubmit(destinationForm.value)">
			<input type="text" class="form-control form-control-first" id="database" placeholder="Database Name" name="database" [(ngModel)]="dbname">
			<input type="text" class="form-control" id="username" placeholder="Username" name="username" [(ngModel)]="username">
			<input type="password" class="form-control" id="password" placeholder="Password" name="password" [(ngModel)]="password">
			<div class="d-flex">
				<input type="text" class="form-control w-75" id="host" placeholder="Host" name="host" [(ngModel)]="host">
				<input type="text" class="form-control w-25" id="port" placeholder="Port" name="port" [(ngModel)]="port">
			</div>
			<div *ngIf="showMessage">Invalid database credentials.</div>
			<div class="d-flex">
				<button class="ml-auto mt-2 btn submit-btn" type="submit">Submit</button>
			</div>
		</form>
	</div>
</div>
