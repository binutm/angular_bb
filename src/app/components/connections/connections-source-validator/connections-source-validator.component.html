<div class="d-flex">
	<button type="button" class="close p-3" aria-label="Close" (click)="close($event)">
		<i class="material-icons">arrow_back</i>
	</button>
	<button *ngIf="isValid == true" type="button" class="close p-3 ml-auto btn-next" (click)="next()">
		<i class="material-icons">arrow_forward</i>
	</button>
</div>
<div class="d-flex">
	<div class="d-flex mx-auto my-auto">
		<div class="mr-5 text-center">
			<img class="selected-icon" src="{{selectedSource.logo}}">
			<div class="selected-name mt-2">{{selectedSource.name}}</div>
		</div>
		<div class="ml-5">
			<button type="button" class="btn btn-light m-2 btn-selected d-block" (click)="authorize()">Authorize</button>
			<button type="button" class="btn btn-light m-2 btn-selected d-block" (click)="validate()">
				Validate
				<span *ngIf="isValid == true" class="badge badge-success">
					<i class="material-icons">check</i>
				</span>
				<span *ngIf="isValid == false" class="badge badge-danger">
					<i class="material-icons">close</i>
				</span>
			</button>
		</div>
	</div>
</div>
